networks:
  default:
  external: 
    name: roboshop

services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    # networks:
    # - roboshop

  catalogue:
    image: catalogue:1
    container_name: catalogue
    depends_on: 
    - mongodb

  web:
    image: web:1
    container_name: web
    ports:
      - "80:80"
    depends_on:
    - catalogue
    - user
    - cart
    - payment
    - shipping

  redis:
    image: redis
    container_name: redis


  user:
    image: user:1
    container_name: user
    depends_on:
    - redis
    - mongodb

  cart:
    image: cart:1
    container_name: cart
    depends_on:
    - redis
    - catalogue

  mysql:
    image: mysql:1
    container_name: mysql

  shipping:
    image: shipping:1
    container_name: shipping
    depends_on:
    - mysql

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123

  payment: 
    image: payment:1
    container_name: payment
    depends_on:
    - rabbitmq
    - user
    - cart